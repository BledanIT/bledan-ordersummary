<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./src/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class=" bg-pattern-mobile md:bg-pattern-desktop bg-no-repeat bg-contain flex flex-col h-screen box-border bg-neutral1blue text-black p-4 ">
  <main class="bg-white grid grid-cols-1 min-w-56 max-w-[375px] md:max-w-[450px] m-auto rounded-2xl shadow-card duration-300 ease-linear">
    <section role="headerbg">
      <img src="./src/images/illustration-hero.svg" alt="image" class="rounded-t-2xl">
    </section>
    <section class="min-w-fit mx-auto mt-4 mb-2 px-[12%] text-center" role="text">
      <h1 class="font-black text-neutral3blue text-2xl my-4">Order Summary</h1>
      <p class="font-bold text-neutral3blue opacity-60 leading-6">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </section>
    <section role="product" class="bg-neutral1blue grid grid-cols-[1fr_2fr_1fr] grid-rows-2 gap-x-4 min-w-fit mx-6 md:mx-[10%] my-6 px-4 py-2 rounded-xl">
      <img src="./src/images/icon-music.svg" alt="icon" class="row-span-2 self-center"> 
      <section role = "textproduct" class = "row-span-2 grid grid-cols-subgrid my-4">
        <p class="col-span-1 row-span-1 font-black text-neutral3blue">Annual Plan</p>
        <p class="col-span-1 row-span-1 text-neutral3blue opacity-60">$59.99/year</p>
      </section>
      <a href="#" class="col-span-1 row-span-2 content-center font-bold text-main2blue underline duration-75 ease-linear active:no-underline active:opacity-70">Change</a>
    </section>
    <section role="choices" class="px-6 md:px-[10%]">
      <button class="bg-main2blue shadow-button font-black text-white w-full mx-auto my-2 rounded-xl h-12 duration-75 ease-linear active:opacity-70">Proceed to Payment</button>
      <button class="font-black text-neutral3blue w-full mx-auto mb-6 rounded-xl h-12 opacity-60 duration-75 ease-linear active:opacity-100">Cancel Order</button>
    </section> 
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
